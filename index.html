<!DOCTYPE html>

<html>
  
<head>
  <style>
    /* @import url(https://fonts.googleapis.com/css?family=Open+Sans:700,300); */
    .frame {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 400px;
      height: 400px;
      margin-top: -200px;
      margin-left: -200px;
      border-radius: 2px;
      box-shadow: 4px 8px 16px 0 rgba(0,0,0,0.1);
      overflow: hidden;
      background: #fff;
      color: #333;
      font-family: 'Open Sans', Helvetica, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
    }

    .container {
      display: flex;
      border: 2px solid #1B4965;
      background: #cae9ff;
      border-radius: 10rem;
      width: 20%;
      padding: 0.8rem;
      justify-content: space-between;
      align-items: center;
      align-content: center;
    }

    h1 {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      user-select: none;
    }

    .col-1 {
      width: 45%;
    }

    .col-2 {
      width: 25%;
    }

    .col > button, .number {
      width: 100%;
      background: #cae9ff;
      border: 0px;
      text-align: center;
    }

    /* .button {
      font-family: sans-serif;
      font-size: 2em;
    } */

    /* button {
      color: #FF370C;
      user-select: none;
      outline: none;
    } */
  </style>
  
 
</head>
  
<body>

    <div class="center container">
      <div class="button col col-1">
        <button id="minus-btn"> <img width="32px" src="circle-minus-solid.svg"> </button>
      </div>
      <div class="number col col-2">
        <h1 id="count">0</h1>
      </div>
      <div class="button col col-1">
        <button id="plus-btn"> <img width="32px" src="circle-plus-solid.svg"> </button>
      </div>
    </div>
  

   <script>
    let minusBtn = document.getElementById("minus-btn");
    let count = document.getElementById("count");
    let plusBtn = document.getElementById("plus-btn");

    let countNum = 0;
    count.innerHTML = countNum;

    minusBtn.addEventListener("click", () => {
      countNum -= 1;
      count.innerHTML = countNum;
    });

    plusBtn.addEventListener("click", () => {
      countNum += 1;
      count.innerHTML = countNum;
    });
    </script>
  </body>
</html>
