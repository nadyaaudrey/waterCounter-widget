<!DOCTYPE html>

<html>
  
<head>
  <style>

    .center {
      position: absolute;
      /* top: 50%;
      left: 50%;
      transform: translate(-50%,-50%); */
    }

    .container {
      display: flex;
      /* border: 2px solid #1B4965; */
      background: #cae9ff;
      border-radius: 10rem;
      width: 20%;
      padding: 0.8rem;
      justify-content: space-between;
      align-items: center;
      align-content: center;
    }

    h1 {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      user-select: none;
    }

    .col-1 {
      width: 45%;
    }

    .col-2 {
      width: 25%;
    }

    .col > button, .number {
      width: 100%;
      background: #cae9ff;
      border: 0px;
      text-align: center;
    }

    .column {
    float: left;
    }

    .left {
    width: 5%;
    }

    .right {
    width: 95%;
    }

    .img{
    display: flex;
    justify-content: center;
    align-items: center;
    }
  </style>
  
 
</head>
  
<body>
 <div class="row">
    <div class="column left img"> <img width="70%" src="water (1).png"> </div>
    <div class="column right">
        <div class="center container">
        <div class="button col col-1">
            <button id="minus-btn"> <img width="32px" src="circle-minus-solid.svg"> </button>
        </div>
        <div class="number col col-2">
            <h1 id="count">0</h1>
        </div>
        <div class="button col col-1">
            <button id="plus-btn"> <img width="32px" src="circle-plus-solid.svg"> </button>
        </div>
        </div>
    </div>
</div>

   <script>
    let minusBtn = document.getElementById("minus-btn");
    let count = document.getElementById("count");
    let plusBtn = document.getElementById("plus-btn");

    let countNum = 0;
    count.innerHTML = countNum;

    minusBtn.addEventListener("click", () => {
      countNum -= 1;
      count.innerHTML = countNum;
    });

    plusBtn.addEventListener("click", () => {
      countNum += 1;
      count.innerHTML = countNum;
    });
    </script>
  </body>
</html>
